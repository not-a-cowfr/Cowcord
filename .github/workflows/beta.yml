name: Deploy Beta

on:
  push:
    branches:
      - beta

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'skip_deploy')"
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.os == 'ubuntu-latest' && 'wasm32-unknown-unknown' || '' }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-targets: "bin"
          key: "deploy-beta"

      - name: Install Dioxus cli
        run: |
          if ! command -v dx &> /dev/null; then
            cargo install dioxus-cli
          fi

      # - name: Install wasm-opt
      #   if: matrix.os == 'ubuntu-latest'
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y binaryen

      - name: Build web
        if: matrix.os == 'ubuntu-latest'
        run: dx build --release --profile beta && cp -r ./target/dx/Cowcord/debug/web/public ./dist

      # - name: Optimize wasm
      #   if: matrix.os == 'ubuntu-latest'
      #   run: wasm-opt dist/assets/dioxus/Cowcord_bg.wasm -o dist/assets/dioxus/Cowcord_bg.wasm -O4

      - name: Deploy web
        if: matrix.os == 'ubuntu-latest'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./dist
          clean: true
          token: ${{ secrets.ACCESS_TOKEN }}

